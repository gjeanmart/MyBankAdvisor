
        <h1 class="page-header">Users</h1>

        <div>
            <table ng-table="table" show-filter="true" class="table table-striped table-bordered">
                <tbody>
                <tr ng-repeat="user in $data">
                    <td data-title="'#'" sortable="'id'">{{user.id}}</td>

                    <td data-title="'Username'" filter="{ 'username': 'text' }" sortable="'username'">
                        {{user.username}}
                    </td>

                    <td data-title="'Email'" filter="{ 'email': 'text' }" sortable="'email'">
                        {{user.email}}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
