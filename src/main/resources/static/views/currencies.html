
<h1 class="page-header">Currencies</h1>

<br />

<a ng-href='#synch' ng-click='synch()'>Synchronized</a>

<br />
<br />
<br />

<div>
    <table ng-table="table" show-filter="true" class="table table-striped table-bordered">
        <tbody>
        <tr ng-repeat="currency in $data">
            <td data-title="'Symbol'">
                <span class="fa fa-{{currency.code | lowercase}} fa-fw"></span>
            </td>

            <td data-title="'Code'" filter="{ 'code': 'text' }" sortable="'code'">
                {{currency.code}}
            </td>

            <td data-title="'Description'" filter="{ 'description': 'text' }" sortable="'description'">
                {{currency.description}}
            </td>
        </tr>
        </tbody>
    </table>
</div>
